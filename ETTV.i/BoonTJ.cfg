//-------------------------------------------------------------------------
// general configuration options
//-------------------------------------------------------------------------

set btj_check_ms -1            // milliseconds between movement/ammo checks


//-------------------------------------------------------------------------
// enable/disable features
//-------------------------------------------------------------------------

set btj_enable_save_load        0 // save/load feature
set btj_enable_goto_call_goback 1 // goto/call/goback feature (only w/ admin mod)
set btj_enable_killrestriction  0 // kill restriction feature
set btj_enable_ammo_mod         1 // ammo_number_modification
set btj_enable_map_restriction  0 // map/campaign voting restriction
set btj_enable_permadre         0 // permanent adre


//-------------------------------------------------------------------------
// save/load
//-------------------------------------------------------------------------

set btj_disable_saving_while_moving 0 // disables saving while the player
                                      // is moving
set btj_disable_saving_while_dead   0 // disables saving while the player
                                      // is dead

//-------------------------------------------------------------------------
// kill restriction
//-------------------------------------------------------------------------

set btj_kill_limit 0   	// number of kills needed to kick a user
set btj_bantime    120            		// ban time in seconds


//-------------------------------------------------------------------------
// change amount of ammunition
//-------------------------------------------------------------------------

// -1 for the default number of ammunition
//  0 for disabling the weapon
// >0 for the number of ammunition when spawning
// >999 unlimited

// common weapons

set btj_ammoclip_luger               -1
set btj_ammoclip_akimbo_luger        -1
set btj_ammo_luger                   -1
set btj_ammoclip_colt                -1
set btj_ammoclip_akimbo_colt         -1
set btj_ammo_colt                    -1
set btj_ammo_mp40                    -1
set btj_ammoclip_mp40                -1
set btj_ammo_thompson                -1
set btj_ammoclip_thompson            -1
set btj_ammoclip_axis_grenades       999
set btj_ammoclip_allies_grenades     999

// soldier weapons

set btj_ammoclip_panzerfaust         999
set btj_ammoclip_flamethrower        999
set btj_ammo_mortar                  999
set btj_ammoclip_mg42                999
set btj_ammo_mg42                    999

// medic weapons

set btj_ammoclip_syringe_adre        -1

// engineer weapons

set btj_ammoclip_axis_engi_rifle     -1
set btj_ammo_axis_engi_rifle         999
set btj_ammoclip_axis_rifle_nade     -1
set btj_ammo_axis_rifle_nade         999
set btj_ammoclip_allies_engi_rifle   -1
set btj_ammo_allies_engi_rifle       999
set btj_ammoclip_allies_rifle_nade   -1
set btj_ammo_allies_rifle_nade       999

// fieldops weapons

// covertops weapons

set btj_ammoclip_sten                -1
set btj_ammo_sten                    -1
set btj_ammoclip_fg42                -1
set btj_ammo_fg42                    -1
set btj_ammoclip_axis_covert_rifle   -1
set btj_ammo_axis_covert_rifle       -1
set btj_ammoclip_allies_covert_rifle -1
set btj_ammo_allies_covert_rifle     -1


//-------------------------------------------------------------------------
// disable weapons/tools without ammo
//-------------------------------------------------------------------------

// 0 enables the weapon/tool
// 1 disables the weapon/tool

// medic
set btj_disable_medpack    0

// engineer
set btj_disable_pliers     0
set btj_disable_dynamite   0
set btj_disable_landmine   0

// fieldops
set btj_disable_ammopack   0
set btj_disable_airsrtrike 0

// covertops
set btj_disable_satchel    0
set btj_disable_smoke      0


//-------------------------------------------------------------------------
// disable map/campaign votings
//-------------------------------------------------------------------------

// set the list of the disallowed maps/campains, seperated by a blank.

set btj_disallowed_maps      "railgun"
set btj_disallowed_campaigns "cmpgn_centraleurope cmpgn_northafrica"